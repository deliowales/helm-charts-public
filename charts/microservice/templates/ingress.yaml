{{- if eq .Values.ingress.enabled true }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ include "microservice.application.name" . }}
  labels:
    {{- include "microservice.labels" . | nindent 4 }}
  annotations:
    {{- include "microservice.annotations" . | nindent 4 }}
    konghq.com/strip-path: "true"
    configuration.konghq.com: do-not-preserve-host
spec:
  rules:
    - http:
        paths:
          - path: {{ .Values.ingress.path }}
            backend:
              serviceName: {{ include "microservice.application.name" . }}
              servicePort: {{ .Values.service.port }}
          {{- if .Values.ingress.pathRouted }}
          - path: {{ .Values.ingress.pathRouted }}
            backend:
              serviceName: {{ include "microservice.application.name" . }}
              servicePort: {{ .Values.service.port }}
          {{- end }}
          {{- if .Values.ingress.pathMasked }}
          - path: {{ .Values.ingress.pathMasked }}
            backend:
              serviceName: {{ include "microservice.application.name" . }}
              servicePort: {{ .Values.service.port }}
          {{- end }}
{{- end }}