{{- if eq .Values.serviceAccount.enabled true }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "microservice.application.name" . }}
  labels:
    {{- include "microservice.labels" . | nindent 4 }}
  annotations:
    {{- include "microservice.annotations" . | nindent 4 }}
    {{-  if .Values.aws.iamRole }}
    eks.amazonaws.com/role-arn: {{ .Values.aws.iamRole }}
    {{- end }}
{{- end }}
