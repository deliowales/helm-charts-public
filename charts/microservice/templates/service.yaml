{{- if eq .Values.service.enabled true }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "microservice.application.name" . }}
  labels:
    {{- include "microservice.labels" . | nindent 4 }}
  annotations:
    {{- include "microservice.annotations" . | nindent 4 }}
    ingress.kubernetes.io/service-upstream: "true"
    {{- if eq .Values.service.externalDNS.enabled true }}
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.service.externalDNS.host }}
    {{- end }}
    {{- if eq .Values.service.kong.stripPath "true" }}
    konghq.com/strip-path: "true"
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: http
  selector:
    app.kubernetes.io/name: {{ include "microservice.application.name" . }}
{{- end }}