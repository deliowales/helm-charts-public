{{- if and (eq .Values.virtualService.enabled true) (ne .Values.application.name "horizon") }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "microservice.application.name" . }}
  labels:
    {{- include "microservice.labels" . | nindent 4 }}
  annotations:
    {{- include "microservice.annotations" . | nindent 4 }}
spec:
  hosts:
    - {{ include "microservice.application.name" . }}
    {{- if .Values.virtualService.hosts }}
    {{- range .Values.virtualService.hosts }}
    {{ printf "- %s" .}}
    {{- end }}
    {{- end }}
  {{- if .Values.virtualService.gateways }}
  gateways:
  {{- range .Values.virtualService.gateways }}
    {{ printf "- %s" .}}
  {{- end }}
  {{- end }}
  http:
    - route:
        - destination:
            host: {{ include "microservice.application.name" . }}
{{- end }}