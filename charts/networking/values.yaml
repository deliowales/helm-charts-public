authorizationPolicy:
  enabled: true

aws:
  iamRole: ""

destinationRule:
  enabled: true

istio:
  tls:
    mode: ISTIO_MUTUAL
  mtls:
    mode: STRICT
  portLevelSettings: []
  # List of services **allowed** to make requests to the current service.
  principals: []
  # Subsets of endpoints of a service for routing traffic to specific versions of application.
  subsets: []
  virtualService:
    enabled: true
    gateways: []
    hosts: []
    rules: []
  externalIngress:
    enabled: true
    path: "" # the path to remove e.g. /kong/branding
  timeout: 2s


peerAuthentication:
  enabled: true

service:
  enabled: true
  externalDNS:
    enabled: false
    host: ""
  port: 80
  type: ClusterIP

serviceAccount:
  enabled: true
  # -- Leave blank to default to the application name
  name: ""

serviceEntry:
  enabled: false
  hosts: []
  location: ""
  ports: []
