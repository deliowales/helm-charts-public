{{- if eq .Values.kong.enabled true }}
apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: do-not-preserve-host
  labels:
    {{- include "node.labels" . | nindent 4 }}
  annotations:
    {{- include "node.annotations" . | nindent 4 }}
route:
  preserve_host: false
upstream:
  host_header: {{ include "node.application.name" . }}.{{ .Release.Namespace }}.svc
{{- end }}
