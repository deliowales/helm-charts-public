{{- if and (eq .Values.application.name "event") (eq .Values.application.oldWorld.enabled true) }}
apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name: do-not-preserve-host-oldworld
  labels:
    {{- include "php.labels" . | nindent 4 }}
  annotations:
    {{- include "php.annotations" . | nindent 4 }}
route:
  preserve_host: false
upstream:
  host_header: {{ include "php.application.name" . }}-oldworld.{{ .Release.Namespace }}.svc
{{- end }}
