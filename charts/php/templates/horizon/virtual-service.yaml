{{- if eq .Values.application.name "horizon" }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "php.application.name" . }}
spec:
  hosts:
  {{- range .Values.istio.virtualService.hosts }}
    - {{ . | quote }}
  {{- end }}
  gateways:
  {{- range .Values.istio.virtualService.gateways }}
    {{ printf "- %s" .}}
  {{- end }}
  http:
    - name: oldworld-header
      match:
        - headers:
            x-world:
              exact: "oldworld"
          uri:
            prefix: "/api"
      route:
        - destination:
            host: {{ include "php.application.name" . }}
            subset: oldworld
          headers:
            request:
              set:
                X-Forwarded-Proto: "https"
      retries:
        attempts: 1
        perTryTimeout: 10s
    - name: default-behavior
      match:
        - uri:
            prefix: "/api"
      route:
        - destination:
            host: {{ include "php.application.name" . }}
            subset: newworld
          headers:
            request:
              set:
                X-Forwarded-Proto: "https"
      retries:
        attempts: 1
        perTryTimeout: 10s
{{- end }}
