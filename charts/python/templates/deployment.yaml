apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "python.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "python.name" . }}
    helm.sh/chart: {{ include "python.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "python.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "python.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- include "python.annotations" . | nindent 8 }}
        {{- include "python.application.vault.annotations" . | nindent 8 }}
    spec:
      containers:
        - name: {{ include "python.name" . }}
          image: "{{ .Values.application.image.repository }}:{{ .Values.application.image.tag }}"
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
          {{- range .Values.application.env }}
            - name: {{ .name }}
              value: "{{ .value }}"
          {{- end }}