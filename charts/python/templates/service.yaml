{{- if eq .Values.service.enabled true }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "python.application.name" . }}
  labels:
    {{- include "python.labels" . | nindent 4 }}
  annotations:
    {{- include "python.annotations" . | nindent 4 }}
    {{- if eq .Values.service.externalDNS.enabled true }}
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.service.externalDNS.host }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 8000
  selector:
    app.kubernetes.io/name: {{ include "python.application.name" . }}
{{- end }}
